<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog Post</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

    <h3 class="text-center fw-bold mb-4">Edit Blog Post</h3>

    <div class="card shadow-sm mx-auto" style="max-width: 900px;">
        <div class="card-body">

            <form th:action="@{/update}" th:object="${post}" method="post">

                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" th:field="*{title}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Author</label>
                    <input type="text" th:field="*{author}" class="form-control" required>
                </div>

                <div class="mb-4">
                    <label class="form-label">Content</label>
                    <textarea th:field="*{content}" class="form-control" rows="6" required></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/" class="btn btn-secondary">Back</a>
                    <button type="submit" class="btn btn-primary">Update Post</button>
                </div>

            </form>

        </div>
    </div>

</div>

</body>
</html>
